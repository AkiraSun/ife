<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>动态数据绑定（三）</title>
</head>
<body>
    <script src="./lib/Emitter.js"></script>
    <script id = "code">
        /*
         * 构造函数
         * @param (Object)required data
         */
        function Observer(data) {
            if(data.constructor !== Object) {
                return
            }
            // 通过遍历 data 实现将 data 上的每一个值都拷贝到 _data 上
            // console.log(convert(data))
            this.$data = data
            var rootObserver = new Emitter()
            rootObserver.on('get', () => {
                console.log('get $data')
            })
            convert(this.$data, rootObserver, '$data')
            return this
        }

        Observer.prototype.$watch = function (path, fn) {

        }

        /* 
         * 转换函数，增加 emitter
         * @param (Object)required source
         * @return (Object) 
         */
        function convert (source, observer, path) {
            var emitter = new Emitter()
            if (!source._ob_) {
                Object.defineProperty(source, '_ob_', {
                    enumerable: false,
                    value: emitter
                })
            }
            if (!source._path_) {
                Object.defineProperty(source, '_path', {
                    enumerable: false,
                    value: path
                })
            }

            emitter.on('get', key => {
                console.log(`get ${key}`)
                observer.emit('get', path, key)
            })
            emitter.on('set', key => {
                console.log(`set ${key}`)
                observer.emit('set', path, key)
            })

            watch(source)
            return source
        }
        function watch (obj) {
            // 如果值是对象
            if (obj.constructor === Object) {
                for(var key in obj) {
                    convertKey(obj, key)
                }
            }
        }
        function convertKey (source, key) {
            var emitter = source._ob_
            var value = source[key]
            Object.defineProperty(source, key, {
                get: function () {
                    emitter.emit('get', key)
                    return value
                },
                set: function (newValue) {
                    // 如果新设置的值还是对象，就再次监听
                    if(newValue.constructor === Object) {
                        convert(newValue, emitter, key)
                    }
                    emitter.emit('set', key)
                    value = newValue
                }
            })
            // 如果值还是对象，就递归
            if(value.constructor === Object) {
                convert(value, emitter, key)
            }
        }

        document.body.onload = function () {
            app1 = new Observer({
                name: {
                    firstName: 'li',
                    lastName: 'tao'
                },
                age: 25
            })

            console.log(app1.$data.name.firstName)

            // app1.data.name = {
            //     lastName: 'liang',
            //     firstName: 'shaofeng'
            // }

            // console.log(app1.data.name.lastName)
            // // 修改值时要求打印信息
            // app1.data.name.lastName = 'lalala'

            app1.$watch('age', function (age) {
                console.log(`我的年纪变了，现在已经是：${age} 岁了`)
            })
            // app1.$watch('root', function (age, key) {

            // })
            // app1.data.age = 100
            // app1.data.name.lastName = 'hahaha'
        }
    </script>
    <script>
        var code = document.querySelector('#code')
        var codeElement = document.createElement('pre')
        codeElement.innerHTML = '<code>' + code.innerHTML + '</code>'
