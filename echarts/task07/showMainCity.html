<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>显示中国主要城市</title>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/echarts/3.4.0/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 800px; height: 600px;"></div>
    <script>
    /* 将数组转换为符合格式的数组
     * { xxx: xxx} => [{ name: xxx, value: xxx}]
     */
    function convertData(data) {
        const res = []
        for(let key in data) {
            res.push({
                name: key,
                value: data[key]
            })
        }
        return res
    }
    const myChart = echarts.init(document.getElementById('main'))
    myChart.showLoading()
    $.get('./map/china.json', function (json) {
        echarts.registerMap('china', json)
        $.get('./map/city.json', function(res) {
            const geoData = res
            myChart.hideLoading()
            const option = {
                backgroundColor: '#404a59',
                title: {
                    text: '主要城市',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function (params) {
                        return params.name + ' : ' + params.value
                    }
                },
                legend: {
                    orient: 'vertical',
                    y: 'bottom',
                    x: 'right',
                    data: ['pm2.5'],
                    textStyle: {
                        color: '#fff'
                    }
                },
                visualMap: {
                    min: 0,
                    max: 200,
                    calculable: true,
                    inRange: {
                        color: ['#50a3ba', '#eac736', '#d94e5d']
                    },
                    textStyle: {
                        color: '#fff'
                    }
                },
                geo: {
                    map: 'china',
                    label: {
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {
                            areaColor: '#323c48',
                            borderColor: '#111'
                        },
                        emphasis: {
                            areaColor: '#2a333d'
                        }
                    }
                },
                series: [
                {
                    type: 'map',
                    map: 'china'
                },
                {
                    name: 'pm2.5',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    data: convertData(geoData),
                    symbolSize: 12,
                    label: {
                        normal: {
                            show: false
                        },
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        emphasis: {
                            borderColor: '#fff',
                            borderWidth: 1
                        }
                    }
                }]
            }
            myChart.setOption(option)
        })
    })
    </script>
</body>

</html>
