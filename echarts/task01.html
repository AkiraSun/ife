<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>EChart NO.2 - 实现自定义的统计图表</title>
	<script src="//cdn.bootcss.com/echarts/3.4.0/echarts.common.min.js"></script>
</head>
<body>
	<div id="main" style = "width: 600px; height: 400px;"></div>
	<script>
		var myChart = echarts.init(document.getElementById('main'))

		var option = {
			title: {
				text: 'ECharts 入门示例'
			},
			tooltip: {},
			legend: {
				data: ['销量', '数量']
			},
			xAxis: {
				data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
			},
			yAxis: {},
			series: [
				{
					name: '销量',
					type: 'bar',
					data: [4, 20, 36, 10, 10, 20]
				}, {
					name: '数量',
					type: 'line',
					data: [2, 10, 20, 30, 21, 18]
				}
			]
		}

		myChart.setOption(option)
	</script>
</body>
</html>
