<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>任务九：JavaScript 和树（三）</title>
	<style>
		#container {
			margin-top: 20px;
		}
		.container {
			display: flex;
			padding: 10px;
			margin-right: 10px;
			border: 1px solid #999;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<button id="first">前序遍历</button>
	<input type="text" id="search">
	<button id="search_btn">搜索</button>
	<button id="del">删除</button>
	<input type="text" id="add">
	<button id="add_btn">新增</button>
	<div id="container"></div>
	<script>
		function $ (selector) {
			return document.querySelector(selector)
		}

		function createContainer (content) {
			const con = document.createElement('div')
			con.className = "container"
			con.innerText = content
			con.$value = content
			return con
		}

		;(function () {
			let globalData = {
				data: 'Super',
				children: [
					{
						data: 'Thing',
						children: [
							{
								data: 'Apple',
								children: [
									{
										data: 'Pear'
									},
									{
										data: 'Pig'
									},
									{
										data: 'Cola'
									},
									{
										data: 'Soccer'
									}
								]
							},
							{
								data: 'Phone'
							},
							{
								data: '',
								children: [
									{
										data: 'Book'
									},
									{
										data: 'School'
									}
								]
							}
						]
					},
					{
						data: 'Note',
						children: [
							{
								data: 'Human',
								children: [
									{
										data: 'Code'
									},
									{
										data: 'Operate'
									},
									{
										data: 'Man'
									}
								]
							},
							{
								data: 'Program',
								children: [
									{
										data: 'Bement',
										children: [
											{
												data: 'Cat'
											}
										]
									},
									{
										data: 'Gass'
									}
								]
							}
						]
					},
					{
						data: 'Fish'
					}
				]	
			}
			const container = $('#container')

			// 初始化页面
			function init (data, container) {
				if (data && data.data) {
					let newCon = createContainer(data.data)
					container.appendChild(newCon)

					if (data.children && data.children.length > 0) {
						data.children.forEach(node => {
							init(node, newCon)
						})
					}
				}
			}

			init(globalData, container)
			// 遍历动画
			function render (container, parent, content) {
				// 如果节点存在，并且不是文本节点
				if (container && container.nodeType !== 3) {
					// console.dir(container)
					console.log(container.$value, content)
					container.style.borderColor = '#999'
					if (content === container.$value) {
						container.style.borderColor = 'red'
						return
					}
					container.style.backgroundColor = '#eee'
					// 就遍历这个
					let children = [].slice.call(container.children)

					if (children.length > 0) {
						setTimeout(() => {
							container.style.backgroundColor = '#fff'
							render(children[0], null, content)
						}, 1000)
					} else {
						// 子元素为 0
						if (container.nextSibling) {
							setTimeout(() => {
								container.style.backgroundColor = '#fff'
								render(container.nextSibling, null, content)
							}, 1000)
						} else {
							// 如果没有兄弟元素，就是到某个分支的终点了
							setTimeout(() => {
								container.style.backgroundColor = '#fff'
								// render(container.parentElement.nextSibling)
								render(container.parentElement.nextSibling, container.parentElement, content)
							}, 1000)
						}
					}
				} else if (parent) {
					render(parent.parentElement.nextSibling, null, content)
					// console.dir(parent.parentElement.nextSibling)
				} else {
					alert('没有找到')
				}

			}

			// 前序遍历
			$('#first').onclick = function () {
				// 如果根上有元素
				render(container)
			}
			// 搜索
			const input = $('#search')
			$('#search_btn').onclick = function () {
				const value = input.value
				if (!value.trim()) {
					return
				}
				render(container, null, input.value)
			}

			// 增加一个全局变量保存当前选择的节点，默认为根节点
			// let currentNode = $('#container').firstChild
			let currentNode = null
			// 代理点击事件
			$('#container').onclick = function (event) {
				// 重置之前点击的节点边框颜色
				if (currentNode) {
					currentNode.style.borderColor = '#999'
				}
				// 获取到当前点击的节点
				currentNode = event.target
				currentNode.style.borderColor = 'blue'
			}

			// 删除事件
			$('#del').onclick = function () {
				if (!currentNode) {
					alert('请先选择节点')
					return
				}
				currentNode.parentElement.removeChild(currentNode)
				currentNode = null
			}

			// 新增事件
			const addInput = $('#add')
			$('#add_btn').onclick = function () {
				if (!currentNode) {
					alert('请先选择节点')
					return
				}
				const value = addInput.value
				currentNode.appendChild(createContainer(value))
			}
		}())
	</script>
</body>
</html>
