<!DOCTYPE html>
<html>
<head>
    <title>自定义 checkbox, radio 样式</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        .checkbox__label {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .checkbox__input:checked + .checkbox__label {
            border-color: red;
            text-align: center;
        }
        .checkbox__input:checked + .checkbox__label::after {
            content: '\2714';
            color: red;
            font-size: 12px;
            vertical-align: top;
        }
        .checkbox__input {
            display: none;
        }
        .radio {
            display: inline-block;
        }
        .radio__input {
            display: none;
        }
        .radio__input:checked + .radio__label {
            border-color: red;
        }
        .radio__input:checked + .radio__label::after {
            content: ' ';
            display: block;
            width: 8px;
            height: 8px;
            margin: 4px auto;
            border-radius: 50%;
            background-color: red;
        }
        .radio__label {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
        }
        .checkbox__input2 {
            display: none;
        }
        .checkbox__label2 {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url('./img/bg.png');
            background-position: -25px -32px;
            cursor: pointer;
        }
        .checkbox__input2:checked + .checkbox__label2 {
            background-position: -60px -32px;
        }
        .radio2 {
            display: inline-block;
        }
        .radio__input2 {
            display: none;
        }
        .radio__label2 {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url('./img/bg.png');
            background-position: -24px -10px;
            cursor: pointer;
        }
        .radio__input2:checked + .radio__label2 {
            background-position: -59px -10px;
        }
    </style>
</head>
<body>
    <h2>伪类实现</h2>
    <div class="checkbox">
        <input type="checkbox" id="hobby" class="checkbox__input">
        <label for="hobby" class="checkbox__label"></label>
    </div>
    <div class="radio">
        <input class="radio__input" type="radio" name="sex" id="men">
        <label class="radio__label" for="men"></label>
    </div>
    <div class="radio">
        <input class="radio__input" type="radio" name="sex" id="women">
        <label class="radio__label" for="women"></label>
    </div>
    <h2>雪碧图实现</h2>
    <div class="checkbox2">
        <input type="checkbox" id="hobby2" class="checkbox__input2">
        <label for="hobby2" class="checkbox__label2"></label>
    </div>
    <div class="radio2">
        <input class="radio__input2" type="radio" name="sex" id="men2">
        <label class="radio__label2" for="men2"></label>
    </div>
    <div class="radio2">
        <input class="radio__input2" type="radio" name="sex" id="women2">
        <label class="radio__label2" for="women2"></label>
    </div>
</body>
</html>
