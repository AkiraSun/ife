<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>封装 DOM 动画类库（一）</title>
    <script src="./src/fakeVelocity.js"></script>
    <style>
        #demo {
            width: 300px;
            height: 180px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <button id="run">点击执行动画</button>
    <button id="slideup">滑动隐藏</button>
    <button id="slidedown">滑动展示</button>
    <button id="stop">终止动画</button>
    <script>
        window.onload = function () {
            const animateEl = new Animation(document.querySelector('#demo'))
            document.querySelector('#run').onclick = function () {
                animateEl.animation({
                    opacity: 0.5,
                    width: '50%',
                    rotateZ: '90deg'
                }, {
                    begin: function () {
                        alert('animation is begin')
                    },
                    duration: 4000
                })
            }
            document.querySelector('#slideup').onclick = function () {
                animateEl.slideUp()
            }
            document.querySelector('#slidedown').onclick = function () {
                animateEl.slideDown()
            }
            document.querySelector('#stop').onclick = function () {
                animateEl.stop()
            }
        }
    </script>
</body>
</html>
