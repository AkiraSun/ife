<!DOCTYPE html>
<html>
<head>
    <title>有趣的鼠标悬浮模糊效果</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        .lesson {
            position: relative;
            display: inline-block;
            width: 600px;
            height: 360px;
            overflow: hidden;
            cursor: pointer;
        }
        .lesson__img {
            width: 100%;
        }
        .lesson:hover .lesson__img {
            -webkit-filter: blur(5px);
        }
        .lesson__des {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 15%;
            top: 15%;
            right: 20%;
            bottom: 20%;
            opacity: 0;
            transition: opacity .6s;
        }
        .lesson:hover .lesson__des {
            opacity: 1;
        }
        /* 上下两条边 */
        .lesson:hover .lesson__des::after {
            width: 100%;
        }
        .lesson__des::after {
            content: ' ';
            display: block;
            position: absolute;
            width: 0;
            height: 100%;
            border-style: solid;
            border-color: #fff;
            border-width: 4px 0;
            box-sizing: border-box;
            transition: width 1s;
        }
        /* 左右两条边 */
        .lesson:hover .lesson__des::before {
            height: 100%;
        }
        .lesson__des::before {
            content: ' ';
            display: block;
            position: absolute;
            width: 100%;
            height: 0;
            border-style: solid;
            border-color: #fff;
            border-width: 0 2px;
            box-sizing: border-box;
            transition: height 1s;
        }
        .lesson__title {
            font-size: 32px;
            background-image: -webkit-linear-gradient(left, green, pink 25%, green 50%, pink 75%, green 100%);
            -webkit-background-clip: text;
            background-size: 200% 100%;
            -webkit-text-fill-color: transparent;
            transform: translate(0, 20px);
            transition: transform .6s;
            animation: streamer 5s infinite linear;
        }
        .lesson:hover .lesson__title {
            transform: translate(0, 0px);
        }
        .lesson__btn {
            font-size: 20px;
            color: red;
            transform: translate(0, 20px);
            transition: transform .6s;
            animation: btn 5s infinite linear;
        }
        .lesson:hover .lesson__btn {
            transform: translate(0, 0px);
        }
        @keyframes streamer {
            0%  {
                background-position: 0 0;
            }
            100% {
                background-position: -100% 0;
            }
        }
        @keyframes btn {
            0%  {
                color: red;
            }
            25% {
                color: pink;
            }
            50% {
                color: blue;
            }
            75% {
                color: pink;
            }
            100% {
                color: red;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="lesson" href="#">
            <img class="lesson__img" src="./img/bg.jpg">
            <div class="lesson__des">
                <h3 class="lesson__title">欢迎参加百度技术学院</h3>
                <p class="lesson__btn">点击报名</p>
            </div>
        </a>
    </div>
</body>
</html>
