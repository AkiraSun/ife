<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>封装 DOM 动画类库（一）源码测试</title>
    <style>
        .demo {
            width: 300px;
            height: 180px;
            background: red;
        }
    </style>
    <script src="./dep/jquery.min.js"></script>
    <script src="./dep/velocity.1.5.0.js"></script>
    <script src="./dep/velocity.ui.js"></script>
</head>
<body>
    <div class="demo demo1"></div>
    <div class="demo demo2"></div>
    <div class="demo demo3"></div>
    <button id="run">点击执行动画</button>
    <script>
        window.onload = function () {
            // 监听按钮点击事件
            $('#run').bind('click', function () {
                var mySequence = [
                    { e: $('.demo1'), p: { translateX: 100 }, o: { duration: 1000 } },
                    { e: $('.demo2'), p: { translateX: 200 }, o: { duration: 1000 } },
                    { e: $('.demo3'), p: { translateX: 300 }, o: { duration: 1000 } }
                ];
                $.Velocity.RunSequence(mySequence);
            })
        }
    </script>
</body>
</html>
