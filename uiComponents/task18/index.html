<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>封装 DOM 动画类库（二）</title>
    <script src="./src/fakeVelocity.js"></script>
    <script src="./src/fakeVelocity.ui.js"></script>
    <style>
        .demo {
            width: 300px;
            height: 180px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="demo demo1"></div>
    <!-- <div class="demo demo2"></div>
    <div class="demo demo3"></div> -->
    <button id="run">点击执行动画</button>
    <button id="slideup">滑动隐藏</button>
    <button id="slidedown">滑动展示</button>
    <button id="stop">终止动画</button>
    <script>
        window.onload = function () {
            const animateEl = new Animation(document.querySelector('.demo1'))
            document.querySelector('#run').onclick = function () {
                // 链式调用
                // animateEl.animated({
                //     opacity: 0.5
                // }).animated({
                //     width: '50%'
                // }).animated({
                //     translateX: '100px'
                // })
                // 任务队列
                // var mySequence = [
                //     { 
                //         e: document.querySelector('.demo1'), 
                //         p: { translateX: 100 }, 
                //         o: { duration: 1000 } 
                //     },
                //     { 
                //         e: document.querySelector('.demo2'), 
                //         p: { translateX: 200 }, 
                //         o: { duration: 1000 } 
                //     },
                //     { 
                //         e: document.querySelector('.demo3'), 
                //         p: { translateX: 300 }, 
                //         o: { duration: 1000 } 
                //     }
                // ]
                // Animation.runSequence(mySequence)
                // 预定义动画
                animateEl.animated({
                    opacity: [1, 0],
                    translateX: [0, -20]
                })
            }
            document.querySelector('#slideup').onclick = function () {
                animateEl.slideUp()
            }
            document.querySelector('#slidedown').onclick = function () {
                animateEl.slideDown()
            }
            document.querySelector('#stop').onclick = function () {
                animateEl.stop()
            }
        }
    </script>
</body>
</html>
