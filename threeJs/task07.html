<!DOCTYPE html>
<html>
<head>
	<title>WebGL No.7 着色器</title>
</head>
<body>
	<canvas id = "main"></canvas>
	<script src="./lib/three.js"></script>
	<script src="./lib/OBJLoader.js"></script>
	<script type="text/javascript">
		function init () {
			// 创建渲染器
			const renderer = new THREE.WebGLRenderer({
				canvas: document.getElementById('main'),
				antialias: true
			})
			const width = window.innerWidth
			const height = window.innerHeight
			renderer.setClearColor(0xffffff)			
			renderer.setSize(width, height)

			// 创建场景
			const scene = new THREE.Scene()

			// 原点
			const origin = new THREE.Vector3(0, 0, 0)

			// 创建照相机
			const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000)
			camera.position.set(5, 10, 10)
			camera.lookAt(origin)
			scene.add(camera)

			// 创建光源
			const light = new THREE.DirectionalLight(0xffffff, 0.8)
			light.position.set(0, 10, 10)
			scene.add(light)

		    // 新建着色器材质
		    var material = new THREE.ShaderMaterial({
		    	vertexShader: `
			    	uniform vec3 color;
					uniform vec3 light;

					varying vec3 vColor;
					varying vec3 vNormal;
					varying vec3 vLight;

					void main()
					{
					    // pass to fs
					    vColor = color;
					    vNormal = normalize(normalMatrix * normal);

					    vec4 viewLight = viewMatrix * vec4(light, 1.0);
					    vLight = viewLight.xyz;

					    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
					}`,
				fragmentShader: `
					varying vec3 vColor;
					varying vec3 vNormal;
					varying vec3 vLight;

					void main() {
					    float diffuse = dot(normalize(vLight), vNormal);
					    if (diffuse > 0.8) {
					        diffuse = 1.0;
					    }
					    else if (diffuse > 0.5) {
					        diffuse = 0.6;
					    }
					    else if (diffuse > 0.2) {
					        diffuse = 0.4;
					    }
					    else {
					        diffuse = 0.2;
					    }
					    gl_FragColor = vec4(vColor * diffuse, 1.0);
					}`,
				uniforms: {
			        color: {        // 苹果的基础色
			            type: 'v3', // 指定变量类型为三维向量
			            value: new THREE.Color('#32CD32')
			        },
			        light: {        // 光源位置
			            type: 'v3',
			            value: light.position
			        }
			    }
		    })
		    // 载入外部模型
		    const loader = new THREE.OBJLoader()
		    let port = null
		    loader.load('./port/port.obj', (object) => {
		    	object.traverse(function (child) {
			        if(child instanceof THREE.Mesh) {
			            child.material.side = THREE.DoubleSide
			            port = child
			        }
			    })
		    	port.material = material
		    	scene.add(port)
			    renderer.render(scene, camera)
		    })
		}

		init()
	</script>
</body>
</html>
