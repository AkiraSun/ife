<html>
    <head>
        <title>task0001</title>
        <style>
            #first {
                background-color: red;
                width: 960px;
                height: 100px;
                margin: 0 auto;
            }
            #second {
                background-color: red;
                width: 960px;
                height: 100px;
                position: absolute;
                left: 50%;
                margin-top: 10px;
                transform: translateX(-50%);
            }
            #radius {
                margin-top: 120px;
                width: 100px;
                height: 60px;
            }
            #radius .content {
                border-left: 1px solid #ccc;
                border-right: 1px solid #ccc;
                padding: 10px 20px;
            }
            .t1, .t2, .t3, .t4, .b1, .b2, .b3, .b4 {
                height: 1px;
            }
            .t1, .b4 {
                margin: 0 5px;
                background-color: #ccc;
            }
            .t2, .b3 {
                margin: 0 3px;
                border-right: 2px solid #ccc;
                border-left: 2px solid #ccc;
            }
            .t3, .b2 {
                margin: 0 2px;
                border-right: 1px solid #ccc;
                border-left: 1px solid #ccc;
            }
            .t4, .b1 {
                margin: 0 1px;
                border-right: 1px solid #ccc;
                border-left: 1px solid #ccc;
                heigth: 2px;
            }
            #twoColumn {
                margin-top: 10px;
            }
            #twoColumn div {
                padding: 10px 20px;
            }
            #twoColumn .left {
                width: 100px;
                background-color: red;
                float: left;
            }
            #twoColumn .right {
                background-color: blue;
                margin-left: 100px;
            }
            #twoColumn2 {
                margin-top: 10px;
            }
            #twoColumn2 div {
                padding: 10px 20px;
            }
            #twoColumn2 .left {
                width: 100px;
                background-color: red;
                position: absolute;
            }
            #twoColumn2 .right {
                margin-left: 120px;
                background-color: blue;
            }
            #threeColumn1 {
                margin-top: 10px;
            }
            #threeColumn1 div {
                padding: 10px 20px;
            }
            #threeColumn1 .left{
                float: left;
                width: 100px;
                background-color: red;
            }
            #threeColumn1 .right{
                float: right;
                width: 100px;
                background-color: red;
            }
            #threeColumn1 .center {
                background-color: blue;
            }
            #threeColumn2 {
                margin-top: 10px;
            }
            #threeColumn2 div {
                display: inline-block;
            }
            #threeColumn2 .left{
                width: 100px;
                background-color: red;
            }
            #threeColumn2 .center {
                background-color: blue;
                width: calc(100% - 240px);
            }

            #threeColumn2 .right{
                width: 100px;
                background-color: red;
            }
            #threeColumn3 {
                margin-top: 10px;
            }
            #threeColumn3 div {
            }
            #threeColumn3 .left{
                position: absolute;
                width: 100px;
                background-color: red;
            }
            #threeColumn3 .right{
                position: absolute;
                right: 0;
                width: 100px;
                background-color: red;
            }
            #threeColumn3 .center {
                background-color: blue;
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <div id = "first"></div>
        <div id = "second"></div>
        <div id = "radius">
            <div class = "top">
                <div class="t1"></div>
                <div class="t2"></div>
                <div class="t3"></div>
                <div class="t4"></div>
            </div>
            <div class = "content">hello world</div>
            <div class = "bottom">
                <div class="b1"></div>
                <div class="b2"></div>
                <div class="b3"></div>
                <div class="b4"></div>
            </div>
        </div>
        <div id = "twoColumn">
            <div class = "left">left content</div>
            <div class = "right">right content</div>
        </div>
        <div id = "twoColumn2">
            <div class = "left">left content</div>
            <div class = "right">right content</div>
        </div>
        <div id = "threeColumn1">
            <div class = "left">left content </div>
            <div class = "right">right content </div>
            <div class = "center">center content </div>
        </div>
        <div id="threeColumn2">
            <div class="left">left content</div>
            <div class="center">center content</div>
            <div class="right">right content</div>
        </div>
        <div id="threeColumn3">
            <div class="left">left content</div>
            <div class="right">right content</div>
            <div class="center">center content</div>
        </div>
    </body>
</html>
