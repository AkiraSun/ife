<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Three 学习</title>
</head>
<body onload="init()">
    <canvas id="mainCanvas" width="800px" height="600px"></canvas>
    <script src="../node_modules/three/three.js"></script>
    <script>
        function init() {
            // 一个典型的 Three.js 程序至少要包括 Renderer、Scene、Camera
            // ## 1、创建渲染器
            var renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#mainCanvas')
            })
            /*
             * 或者可以自己生成 Canvas 
             * var renderer = new THREE.WebGLRenderer()
             * renderer.setSize(400, 300)
             * document.querySelector('body').appendChild(renderer.domElement)
             */
            renderer.setClearColor(0x000000)
            // ## 2、创建场景
            var scene = new THREE.Scene()
            // ## 3、创建照相机
            // 问题1 ，照相机如何摆放
            var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000)
            // camera.position.set(0, 0, 5)
            // 创建正交投影照相机
            // left, right, top, bottom, near, far
            // var camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10)
            // var camera = new THREE.OrthographicCamera(-1, 1, 1.5, -1.5, 1, 10)
            // var camera = new THREE.OrthographicCamera(-1, 3, 1.5, -1.5, 1, 10)
            //
            // 创建透视投影照相机
            // var camera = new THREE.PerspectiveCamera(45, 400 / 300, 1, 10)
            // 照相机摆放的位置
            // camera.position.set(0, 0, 8)
            camera.position.set(2, -3, 5)
            // 看向原点
            camera.lookAt(new THREE.Vector3(0, 0, 0))
            scene.add(camera)
            // 将照相机向右移动了 1，所以看起来物体往左移了
            // camera.position.set(1, 0, 5)
            // 将照相机添加到场景中
            scene.add(camera)
            // ## 4、创建物体
            var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            )
            // 再将 cube 放到场景中
            // scene.add(cube)
            // ## 5、渲染
            // 创建平面
            var plane = new THREE.Mesh(new THREE.PlaneGeometry(1, 2),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            )
            // scene.add(plane)
            // 创建球体
            var sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 2),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            )
            // scene.add(plane)
            // 创建圆形
            var circle = new THREE.Mesh(new THREE.CircleGeometry(3, 18, Math.PI / 3, Math.PI / 3*4),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            )
            // scene.add(circle)
            // 创建圆柱体
            var cylinder = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 4, 18, 3),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            )            
            // scene.add(cylinder)
            // 创建四面体
            var tetrahedon = new THREE.Mesh(new THREE.TetrahedronGeometry(3),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            )            
            // scene.add(tetrahedon)
            // 创建正八面体
            var octahedron = new THREE.Mesh(new THREE.OctahedronGeometry(3),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            )            
            // scene.add(octahedron)
            // 创建正二十面体
            var icosahedron = new THREE.Mesh(new THREE.IcosahedronGeometry(3),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            )            
            // scene.add(icosahedron)
            // 创建圆环面
            var torus = new THREE.Mesh(new THREE.TorusGeometry(3, 1, 4, 8),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            )            
            // scene.add(torus)
            // 创建圆环结
            var torusKnot = new THREE.Mesh(new THREE.TorusKnotGeometry(2, 0.5, 32, 8),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            )            
            scene.add(torusKnot)
            renderer.render(scene, camera)
        }
    </script>
</body>
</html>
